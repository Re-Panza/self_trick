  <style>
    :root {
      --bg: #0f172a;
      --card: rgba(17, 28, 51, .85);
      --card-solid: #111c33;
      --muted: #93a4c7;
      --text: #e8eefc;
      --accent: #60a5fa;
      --border: rgba(255, 255, 255, .10);
      --danger: #ef4444;
      --dangerBg: rgba(239, 68, 68, .12);
      --gold: #fbbf24;
      --green: #34d399;
      --blue: #60a5fa;
      --selected-bg: rgba(251, 191, 36, 0.1);
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 600px at 20% 0%, rgba(96, 165, 250, .25), transparent 60%),
        radial-gradient(1000px 500px at 90% 10%, rgba(52, 211, 153, .18), transparent 55%), var(--bg);
      color: var(--text);
      padding: env(safe-area-inset-top, 20px) 16px 80px 16px;
      -webkit-user-select: none;
      user-select: none;
    }

    input,
    select,
    .mono,
    .value {
      -webkit-user-select: text;
      user-select: text;
    }

    .wrap {
      max-width: 980px;
      margin: 0 auto;
    }

    .top-nav {
      max-width: 980px;
      margin: 0 auto 10px auto;
    }

    .home-link {
      text-decoration: none;
      color: var(--accent);
      font-weight: bold;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
    }

    header {
      display: flex;
      gap: 14px;
      align-items: center;
      margin-bottom: 18px;
    }

    .title h1 {
      font-size: 24px;
      margin: 0;
      color: #fff;
      font-weight: 800;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, .25);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .row {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-bottom: 12px;
    }

    .col {
      flex: 1;
    }

    label {
      color: var(--muted);
      font-size: 12px;
      text-transform: uppercase;
      display: block;
      margin-bottom: 4px;
      letter-spacing: 0.5px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(255, 255, 255, .04);
      color: var(--text);
      outline: none;
      font-size: 15px;
      font-weight: bold;
    }

    select {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background-color: rgba(255, 255, 255, .04);
      color: var(--text);
      outline: none;
      font-size: 15px;
      font-weight: bold;
      appearance: none;
      background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%2393a4c7%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
      background-repeat: no-repeat;
      background-position: right 12px top 50%;
      background-size: 12px auto;
    }

    select option {
      background-color: #ffffff;
      color: #000000;
    }

    input:focus,
    select:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(96, 165, 250, .20);
    }

    .habitat-selector {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
      background: rgba(0, 0, 0, 0.2);
      padding: 4px;
      border-radius: 12px;
      border: 1px solid var(--border);
    }

    .hab-opt {
      flex: 1;
      text-align: center;
    }

    .hab-opt input {
      display: none;
    }

    .hab-opt span {
      display: block;
      padding: 8px 0;
      font-size: 12px;
      font-weight: bold;
      color: var(--muted);
      cursor: pointer;
      border-radius: 8px;
      transition: 0.2s;
    }

    .hab-opt input:checked+span {
      background: rgba(96, 165, 250, .15);
      color: #fff;
      border: 1px solid var(--accent);
    }

    .bonus-area {
      background: rgba(255, 255, 255, 0.03);
      padding: 10px;
      border-radius: 12px;
      margin-bottom: 12px;
      border: 1px solid var(--border);
      display: none;
    }

    .bonus-area.active {
      display: block;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-5px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .chk-label {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      color: var(--text);
      cursor: pointer;
    }

    .chk-label input {
      width: 20px;
      height: 20px;
      margin: 0;
      accent-color: var(--accent);
    }

    .section-separator {
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .sec-title {
      color: var(--gold);
      font-size: 11px;
      text-transform: uppercase;
      margin-bottom: 6px;
      display: block;
    }

    .bounce-window-config {
      background: rgba(96, 165, 250, 0.05);
      padding: 10px;
      border-radius: 12px;
      border: 1px solid rgba(96, 165, 250, 0.2);
      margin-bottom: 12px;
    }

    .btn {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: 1px solid rgba(251, 191, 36, .5);
      background: rgba(251, 191, 36, .15);
      color: var(--gold);
      font-weight: 700;
      text-transform: uppercase;
      font-size: 15px;
      cursor: pointer;
      margin-top: 8px;
      transition: 0.2s;
    }

    .btn:active {
      background: rgba(251, 191, 36, .3);
    }

    .hidden {
      display: none !important;
    }

    .res-header-info {
      text-align: center;
      font-size: 14px;
      color: var(--muted);
      padding: 12px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 12px 12px 0 0;
      border: 1px solid var(--border);
      border-bottom: none;
    }

    .res-header-info a {
      color: var(--accent);
      text-decoration: none;
      font-weight: bold;
      font-family: monospace;
      display: block;
      margin: 4px 0;
      word-break: break-all;
      font-size: 12px;
    }

    .res-header-info b {
      color: #fff;
      font-size: 15px;
    }

    .quick-bar {
      background: var(--card-solid);
      padding: 10px;
      border: 1px solid var(--border);
      border-top: none;
      display: flex;
      gap: 10px;
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(10px);
    }

    .back-btn {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: 1px solid var(--border);
      padding: 0 16px;
      font-weight: bold;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }

    #resList {
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid var(--border);
      border-top: none;
      border-radius: 0 0 16px 16px;
      overflow: hidden;
    }

    .res-row {
      display: grid;
      grid-template-columns: 50px 1fr 90px;
      gap: 10px;
      align-items: center;
      padding: 12px;
      border-bottom: 1px solid var(--border);
      background: transparent;
      transition: background 0.2s;
    }

    .res-row:last-child {
      border-bottom: none;
    }

    .res-row:nth-child(even) {
      background: rgba(255, 255, 255, 0.02);
    }

    .res-row.covered {
      background: rgba(52, 211, 153, 0.15) !important;
      border-left: 3px solid var(--green);
      opacity: 1;
      filter: none;
    }

    .col-time {
      text-align: center;
      border-right: 1px solid var(--border);
      padding-right: 8px;
    }

    .t-label {
      font-size: 10px;
      color: var(--muted);
      text-transform: uppercase;
    }

    .t-val {
      font-size: 16px;
      color: #fff;
      font-weight: 700;
    }

    .col-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
      overflow: hidden;
    }

    .info-status {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 3px;
      white-space: nowrap;
    }

    .info-sub {
      font-size: 12px;
      color: var(--muted);
      line-height: 1.3;
    }

    .info-sub span {
      color: #ccc;
    }

    .bounce-hl {
      color: var(--gold) !important;
      font-weight: bold;
    }

    .col-action {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .lnk-btn-launch {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 32px;
      background: rgba(251, 191, 36, 0.15);
      border: 1px solid var(--gold);
      color: var(--gold);
      text-decoration: none;
      font-size: 12px;
      font-weight: bold;
      border-radius: 8px;
      text-transform: uppercase;
      cursor: pointer;
      transition: 0.2s;
    }

    .lnk-btn-launch:active {
      background: var(--gold);
      color: #000;
    }

    .btn-copri {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 32px;
      background: rgba(52, 120, 211, 0.15); 
      border: 1px solid var(--accent);
      color: var(--accent);
      font-size: 12px;
      font-weight: bold;
      border-radius: 8px;
      text-transform: uppercase;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn-copri:active {
      background: var(--accent);
      color: #000;
    }
    
    .btn-copri.active-cover {
         background: rgba(52, 211, 153, 0.15);
         border-color: var(--green);
         color: var(--green);
    }
    .btn-copri.active-cover:active {
        background: var(--green);
        color:#000;
    }

    .st-wait {
      color: var(--danger);
      font-weight: bold;
    }

    .st-now {
      color: var(--green);
      animation: pulse 1s infinite;
      text-shadow: 0 0 10px rgba(52, 211, 153, 0.4);
    }

    .st-launched-text {
      color: var(--gold);
      animation: pulse 1s infinite;
      text-shadow: 0 0 10px rgba(251, 191, 36, 0.4);
    }

    .st-covered-text {
      color: var(--green);
      font-weight: bold;
    }

    .st-err {
      color: var(--danger);
      font-size: 12px;
    }

    .end-msg {
      padding: 20px;
      text-align: center;
      color: var(--danger);
      font-weight: bold;
      font-size: 13px;
      text-transform: uppercase;
    }

    .paypal-footer {
      text-align: center;
      margin-top: 40px;
      padding: 30px 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .paypal-link {
      text-decoration: none;
      font-weight: 700;
      font-size: 14px;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      transition: all 0.3s ease;
      color: #fff !important;
      background: #0070ba;
      padding: 12px 28px;
      border-radius: 50px;
      box-shadow: 0 4px 15px rgba(0, 112, 186, 0.3);
      border: none;
    }

    .paypal-link:hover {
      background: #005ea6;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 112, 186, 0.5);
    }
    
    #ai-assistant-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
      font-family: sans-serif;
    }

    #ai-button {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      overflow: hidden;
      border: 2px solid var(--accent);
    }

    #ai-button img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #ai-window {
      display: none;
      position: absolute;
      bottom: 85px;
      right: 0;
      width: 85vw;
      max-width: 320px;
      background: var(--card);
      border: 1px solid var(--accent);
      border-radius: 20px;
      padding: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
    }

    .ai-header {
      color: var(--accent);
      font-weight: bold;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid var(--border);
      padding-bottom: 5px;
    }

    #ai-content {
      max-height: 250px;
      overflow-y: auto;
      margin-bottom: 10px;
      font-size: 13px;
      color: var(--text);
    }

    .ai-input-area {
      display: flex;
      gap: 5px;
      border-top: 1px solid var(--border);
      padding-top: 10px;
    }

    #ai-input {
      flex: 1;
      background: #000;
      border: 1px solid var(--border);
      color: #fff;
      border-radius: 5px;
      padding: 8px;
      font-size: 12px;
    }

    #ai-send-btn {
      background: var(--accent);
      border: none;
      border-radius: 5px;
      padding: 5px 15px;
      cursor: pointer;
      font-weight: bold;
      color: #000;
    }

    @keyframes pulse {
      50% {
        opacity: 0.6;
      }
    }
  </style>
</head>

      </div>
      <div id="ai-content">
        <p>Ciao! Sono Re Panza. Chiedimi pure consiglio per la tua conquista.</p>
      </div>
      <div class="ai-input-area">
        <input type="text" id="ai-input" placeholder="Scrivi al Re...">
        <button id="ai-send-btn" onclick="chiediAlRe()">Invia</button>
      </div>
    </div>
    <div id="ai-button" onclick="toggleAI()">
      <img src="https://re-panza.github.io/lk_tool/re-panza-ai.png" alt="Re Panza AI">
    </div>
  </div>

  <script src="https://re-panza.github.io/lk_tool/common.js"></script>
  <script src="https://re-panza.github.io/re-panza-core/re_panza_brain.js"></script>

  <script>
    let GAME_DATA = null;
    let DB = [], PLAYER_NAMES = {}, myCastle = null, worldId = null;
    let rows = [], ticker = null;
    let selectedRowIndex = -1;

    async function loadGameData() {
      try {
        const response = await fetch('https://raw.githubusercontent.com/Re-Panza/lk_database/main/database_truppe.json?v=' + Date.now());
        if (!response.ok) throw new Error("Errore HTTP: " + response.status);
        const json = await response.json();
        GAME_DATA = json.game_config;
        initUI();
      } catch (e) {
        console.error(e);
        alert("Errore caricamento dati truppe (GitHub): " + e.message);
      }
    }

    const TROOPS_UI = [
      { label: "Lanciere", key: "Lanciere" },
      { label: "Balestriere", key: "Balestriere" },
      { label: "Cav. Pesante / Samurai", key: "Cav. Pesante" },
      { label: "Spadaccino / Carretto", key: "Spadaccino" },
      { label: "Arciere / Cocca", key: "Arciere" },
      { label: "Cav. Leggero", key: "Cav. Leggero" },
      { label: "Carro bue", key: "Carro bue" },
      { label: "Ashigaru / Torre", key: "Ashigaru" },
      { label: "Berserker / Catapulta", key: "Berserker" },
      { label: "Arc. Daikyu / Ballista", key: "Arc. Daikyu" },
      { label: "Arc. Norreno", key: "Arc. Norreno" },
      { label: "Cav. Ascia / Orca", key: "Cav. Ascia" }
    ];

    window.onload = () => { loadGameData(); };

    function initUI() {
      let htmlT = "";
      TROOPS_UI.forEach(t => { htmlT += `<option value="${t.key}">${t.label}</option>`; });
      document.getElementById('selTroop').innerHTML = htmlT;
      document.getElementById('selBattleTroop').innerHTML = htmlT;

      let htmlL = "";
      for (let i = 1; i <= 30; i++) htmlL += `<option value="${i}">Lv ${i}</option>`;
      document.getElementById('selCityLvl').innerHTML = htmlL;
      document.getElementById('selMetroLvl').innerHTML = htmlL;

      const countryMultipliers = [
        0.90, 0.89, 0.88, 0.87, 0.86, 0.85, 0.84, 0.83, 0.82, 0.81,
        0.80, 0.79, 0.78, 0.77, 0.76, 0.74, 0.72, 0.69, 0.65, 0.60
      ];
      let htmlCB = '<option value="1">Nessuno (100%)</option>';
      countryMultipliers.forEach((val, i) => {
        htmlCB += `<option value="${val}">Livello ${i + 1} (${Math.round(val * 100)}%)</option>`;
      });
      document.getElementById('selCountryBonus').innerHTML = htmlCB;

      // Popola i minuti di rientro (es. da 1 min prima a 9 min prima della fine)
      let htmlB = "";
      for (let i = 1; i <= 9; i++) { htmlB += `<option value="${i}">${i} min</option>`; }
      document.getElementById('selBounceMin').innerHTML = htmlB;
      document.getElementById('selBounceMin').value = "3"; // Default 3 min prima della fine
      document.getElementById('selBounceMax').innerHTML = htmlB;
      document.getElementById('selBounceMax').value = "6"; // Default 6 min prima della fine

      resetInput();
      updateUI();
    }

    function resetInput() {
      document.getElementById('inDate').value = "";
      document.getElementById('inTime').value = "";
      document.getElementById('inGarrison').value = "";
      document.getElementById('inCoord').value = "";
    }

    function updateUI() {
      if (!GAME_DATA) return;
      let hab = document.querySelector('input[name="hab"]:checked').value;
      document.querySelectorAll('.bonus-area').forEach(el => el.classList.remove('active'));
      if (hab === 'castello') document.getElementById('optCastello').classList.add('active');
      else if (hab === 'fortezza') document.getElementById('optFortezza').classList.add('active');
      else if (hab === 'citta') document.getElementById('optCitta').classList.add('active');
      else if (hab === 'metro') document.getElementById('optMetro').classList.add('active');

      let batchSelect = document.getElementById('selBatch');
      batchSelect.innerHTML = "";
      GAME_DATA.habitats[hab].batches.forEach(val => {
        let opt = document.createElement('option'); opt.value = val; opt.innerText = val; batchSelect.appendChild(opt);
      });
    }

    function getSpeed(troopKey) {
      if (!GAME_DATA) return 0;
      let base = GAME_DATA.troops_base_seconds[troopKey];
      let hab = document.querySelector('input[name="hab"]:checked').value;
      let habConfig = GAME_DATA.habitats[hab];
      let factor = habConfig.base_multiplier;

      if (hab === 'castello') {
        if (document.getElementById('chkMap').checked) factor = 0.95;
        if (document.getElementById('selEventCastello').value === "100") factor *= 0.5;
      }
      else if (hab === 'fortezza') {
        if (document.getElementById('chkBussola').checked) factor *= 0.95;
        if (document.getElementById('selEventFortezza').value === "100") factor *= 0.5;
      }
      else if (hab === 'citta') {
        factor *= habConfig.building_levels[parseInt(document.getElementById('selCityLvl').value)] || 1.0;
        if (document.getElementById('selEventCitta').value === "100") factor *= 0.5;
      }
      else if (hab === 'metro') {
        factor *= habConfig.building_levels[parseInt(document.getElementById('selMetroLvl').value)] || 1.0;
        if (document.getElementById('chkManovra').checked) factor *= 0.90;
        if (document.getElementById('selEventMetro').value === "100") factor *= 0.5;
      }
      factor *= parseFloat(document.getElementById('selCountryBonus').value) || 1.0;
      return base * factor;
    }

    function checkDB() {
      let lk = parseLKLink(document.getElementById('inCoord').value);
      if (lk) {
        let w = lk.w;
        if (w !== worldId) {
          worldId = w;
          let urlC, urlN;
          if (w === "327") {
            urlC = "https://raw.githubusercontent.com/Re-Panza/lk_scanner/main/database_mondo_327.json";
            urlN = "https://raw.githubusercontent.com/Re-Panza/scanner_classifica327/main/database_classificamondo327.json";
            document.getElementById('areaBonusPaese').classList.add('active');
          } else {
            urlC = `https://raw.githubusercontent.com/Re-Panza/lk_database/refs/heads/main/database_mondo_${w}.json`;
            urlN = `https://raw.githubusercontent.com/Re-Panza/lk_database/main/database_classificamondo${w}.json`;
            document.getElementById('areaBonusPaese').classList.remove('active');
            document.getElementById('selCountryBonus').value = "1";
          }
          Promise.all([fetch(urlC + "?v=" + Date.now()).then(r => r.json()), fetch(urlN + "?v=" + Date.now()).then(r => r.json())])
            .then(([cD, nD]) => {
              DB = [];
              const f = (n) => {
                if (Array.isArray(n)) n.forEach(f);
                else if (n && n.x) { n.p = n.p || n.pid || 0; DB.push(n); }
                else if (typeof n === 'object') Object.values(n).forEach(f);
              }; f(cD);
              PLAYER_NAMES = {};
              if (Array.isArray(nD)) nD.forEach(p => { PLAYER_NAMES[p.id || p.p] = p.nick || p.name || p.n; });
            }).catch(() => { });
        }
      }
    }

    function startCalc() {
      if (!DB.length) return alert("Attendi il caricamento del DB!");
      let lk = parseLKLink(document.getElementById('inCoord').value);
      if (!lk) return alert("Link non valido");
      myCastle = { x: lk.x, y: lk.y };
      let dVal = document.getElementById('inDate').value, tVal = document.getElementById('inTime').value;
      if (!dVal || !tVal) return alert("Inserisci Data e Ora Inizio Battaglia!");
      let startT = new Date(dVal + "T" + tVal);
      if (startT < new Date(Date.now() - 60000)) return alert("Data passata!");
      let garrison = parseInt(document.getElementById('inGarrison').value);
      if (!garrison) return alert("Inserisci Truppe Totali!");

      let hab = document.querySelector('input[name="hab"]:checked').value;
      let limits = GAME_DATA.habitats[hab].limits;
      if (garrison < limits.min) return alert(`Minimo ${limits.min}`);
      if (garrison > limits.max) return alert(`Massimo ${limits.max}`);

      let batch = parseInt(document.getElementById('selBatch').value);
      let available = garrison - (batch * 2);
      if (available < 0) available = 0;

      document.getElementById('selBattleTroop').value = document.getElementById('selTroop').value;
      document.getElementById('inputArea').classList.add('hidden');
      document.getElementById('resArea').classList.remove('hidden');

      let castleObj = DB.find(c => c.x === myCastle.x && c.y === myCastle.y);
      let pName = castleObj ? (PLAYER_NAMES[castleObj.p] || castleObj.n || "ID " + castleObj.p) : "Sconosciuto";
      let linkUrl = `l+k://coordinates?${myCastle.x},${myCastle.y}&${worldId}`;

      document.getElementById('resHeaderInfo').innerHTML = `<b>üë§ ${pName}</b><a href="${linkUrl}">${linkUrl}</a><span style="font-size:12px;color:#aaa;display:block;">Inizio Battaglia: ${pad(startT.getDate())}/${pad(startT.getMonth() + 1)} ${pad(startT.getHours())}:${pad(startT.getMinutes())}</span>`;

      // Turno 1 (0-10 min): Coperto dalla Guarnigione
      // Questo turno finisce a StartT + 10 min
      let turn1End = new Date(startT.getTime() + 600000);
      rows = [{ t: turn1End, type: 'garrison', turnNum: 1, covered: true, launched: false }];

      // Turno 2 inizia da StartT + 10min, finisce a StartT + 20min
      let step = 2; // Partiamo dal Turno 2 da coprire
      while (available >= batch && step < 50) {
        // Fine del turno corrente (es. Turno 2 finisce a T0 + 20 min)
        let turnEndTime = new Date(startT.getTime() + (step * 600000));
        
        rows.push({ t: turnEndTime, type: 'wave', turnNum: step, target: null, covered: false, launched: false });
        available -= batch; step++;
      }
      
      forceRecalcTargets();
      if (ticker) clearInterval(ticker);
      ticker = setInterval(loop, 1000);
      renderList();
    }

    function forceRecalcTargets() {
      // RESET COMPLETO dei target quando si ricalcola (es. cambio truppe)
      rows.forEach(r => { 
          if (r.type === 'wave') { 
              r.launched = false; 
              r.target = null; // Resetta il target bloccato
          } 
      });
      
      let troopKey = document.getElementById('selBattleTroop').value, speed = getSpeed(troopKey);
      rows.forEach(r => { if (r.type === 'wave' && !r.covered) { r.target = findTarget(r.t, speed, r.turnNum); } });
    }

    function changeTroopLive() { forceRecalcTargets(); renderList(); }

    function findTarget(turnEndTime, speed, turnNum) {
      let now = Date.now();
      let minOff = parseInt(document.getElementById('selBounceMin').value); // es. 3 min dalla fine
      let maxOff = parseInt(document.getElementById('selBounceMax').value); // es. 6 min dalla fine
      
      // Calcolo finestra di rientro basata sulla FINE DEL TURNO
      let rStart = turnEndTime.getTime() - (maxOff * 60000); 
      let rEnd = turnEndTime.getTime() - (minOff * 60000);   

      // VINCOLO: Il rientro deve avvenire DOPO l'inizio del turno specifico
      let turnStartTime = turnEndTime.getTime() - 600000;
      if (rStart < turnStartTime) rStart = turnStartTime; 
      
      let isDelayEnabled = document.getElementById('chkDelay').checked;
      
      let best = null;
      let minWait = Infinity;

      for (let c of DB) {
        if ((c.x === myCastle.x && c.y === myCastle.y) || !c.p) continue;
        let dist = getDist(myCastle.x, myCastle.y, c.x, c.y);
        if (dist < 1) continue;

        let baseOneWay = dist * speed * 1000;  // Tempo base andata (0% ritardo)
        let maxOneWay = isDelayEnabled ? (baseOneWay * 1.05) : baseOneWay; // Tempo max andata (5% ritardo)
        
        // Tempo TOTALE viaggio = Andata (Variabile) + Ritorno (Fisso BASE)
        let tripFast = baseOneWay + baseOneWay;
        let tripSlow = maxOneWay + baseOneWay;

        // Finestra di Lancio (A RITROSO DAL RIENTRO)
        let lStart_Strict = rStart - tripSlow;
        let lEnd_Strict = rEnd - tripFast;

        if (now > lEnd_Strict) continue;

        let wait = Math.max(0, lStart_Strict - now);

        // LOGICA PRIORITA': Cerca il primo disponibile (wait == 0)
        // Se wait < minWait (es. 0 < 5), diventa il migliore.
        // Se wait == minWait (es. entrambi 0), prendi quello che ha la finestra pi√π larga (lEnd maggiore)
        
        if (wait < minWait) {
          minWait = wait;
          best = { 
            c, dist, baseOneWay, maxOneWay, rStart, rEnd, lStart_Strict, lEnd_Strict 
          };
        } else if (wait === minWait) {
           // Break ties: se entrambi sono immediati, preferisci quello con pi√π margine
           if (best && lEnd_Strict > best.lEnd_Strict) {
               best = { c, dist, baseOneWay, maxOneWay, rStart, rEnd, lStart_Strict, lEnd_Strict };
           }
        }
      }
      return best;
    }

    function syncDelay(id) {
      const v = document.getElementById(id).checked;
      document.getElementById('chkDelay').checked = v; document.getElementById('chkDelayRes').checked = v;
      changeTroopLive();
    }

    function renderList() {
      let el = document.getElementById('resList'); el.innerHTML = "";
      rows.forEach((r, i) => {
        let div = document.createElement('div'); div.className = "res-row" + (r.covered ? " covered" : "");
        div.id = `row_${i}`; div.onclick = () => resetLaunched(i);
        
        let label = (r.turnNum === 1) ? "TURNO 1" : `TURNO ${r.turnNum}`;
        let colTime = `<div class="col-time"><div class="t-label">${label}</div><div class="t-val">${pad(r.t.getHours())}:${pad(r.t.getMinutes())}</div></div>`;
        
        if (r.type === 'garrison') { 
             div.innerHTML = `${colTime}<div class="col-info" style="color:var(--green);font-weight:bold;">Coperto (Guarnigione)</div><div class="col-action"></div>`; 
        }
        else { 
             div.innerHTML = `${colTime}<div class="col-info" id="info_${i}"></div><div class="col-action" id="act_${i}"></div>`; 
        }
        el.appendChild(div); updateRow(i);
      });
      let endMsg = document.createElement('div'); endMsg.className = "end-msg"; endMsg.innerText = "Fine Copertura Truppe"; el.appendChild(endMsg);
    }

    function loop() {
      let troopKey = document.getElementById('selBattleTroop').value, speed = getSpeed(troopKey);
      rows.forEach((r, i) => {
        if (r.type !== 'garrison' && !r.covered) {
          
          let needsUpdate = false;
          if (!r.launched) {
              if (!r.target) {
                  // Se non ho un target, ne cerco uno
                  needsUpdate = true;
              } else {
                  // Se ho un target, verifico se √® SCADUTO
                  if (Date.now() > r.target.lEnd_Strict) {
                      needsUpdate = true;
                  }
              }
          }

          if (needsUpdate) {
              r.target = findTarget(r.t, speed, r.turnNum); 
          }
          
          updateTimer(i);
        }
      });
    }

    function updateRow(i) {
      let r = rows[i]; if (r.type === 'garrison') return;
      let actDiv = document.getElementById(`act_${i}`), infoDiv = document.getElementById(`info_${i}`);
      if (!actDiv) return;
      if (r.covered) { actDiv.innerHTML = ""; infoDiv.innerHTML = `<span class="st-covered-text">‚úÖ Turno Coperto</span>`; return; }
      if (r.launched) actDiv.innerHTML = `<div class="btn-copri active-cover" onclick="event.stopPropagation(); toggleCovered(${i})">COPRI</div>`;
      updateTimer(i);
    }

    function updateTimer(i) {
      let r = rows[i]; 
      if (r.covered || !r.target) return;

      let infoDiv = document.getElementById(`info_${i}`);
      let actDiv = document.getElementById(`act_${i}`);
      let now = Date.now();
      
      let { c, dist, baseOneWay, maxOneWay, rStart, rEnd, lStart_Strict, lEnd_Strict } = r.target;
      let coordStr = `${c.x},${c.y}`;
      let linkUrl = `l+k://coordinates?${coordStr}&${worldId}`;
      let distStr = `${dist.toFixed(1)} campi`;

      // 1. Calcolo LIMITI FISICI di impatto SE LANCI ORA
      let phyMinImpact = now + baseOneWay;
      let phyMaxImpact = now + maxOneWay;

      // 2. Calcolo LIMITI VALIDI di impatto (per rispettare il rientro)
      let reqMinImpact = rStart - baseOneWay;
      let reqMaxImpact = rEnd - baseOneWay;

      // 3. Intersezione
      let actualStart = Math.max(phyMinImpact, reqMinImpact);
      let actualEnd = Math.min(phyMaxImpact, reqMaxImpact);
      
      let isValidNow = (actualStart <= actualEnd);
      
      let d1 = new Date(actualStart);
      let d2 = new Date(actualEnd);
      let bStr = `${pad(d1.getHours())}:${pad(d1.getMinutes())}:${pad(d1.getSeconds())} - ${pad(d2.getHours())}:${pad(d2.getMinutes())}:${pad(d2.getSeconds())}`;
      
      // Fallback display se in attesa
      if (!isValidNow && (lStart_Strict > now)) {
          let dReq1 = new Date(reqMinImpact);
          let dReq2 = new Date(reqMaxImpact);
          bStr = `${pad(dReq1.getHours())}:${pad(dReq1.getMinutes())}:${pad(dReq1.getSeconds())} - ...`;
      }

      if (r.launched) {
        infoDiv.innerHTML = `<div class="info-status st-launched-text">‚ö† LANCIATO</div>
                             <div class="info-sub">
                               <span class="bounce-hl">Rimbalzo: ${bStr}</span><br>
                               Target: ${distStr}
                             </div>`;
        return;
      }

      let wait = lStart_Strict - now;

      if (wait > 0) {
        let m = Math.floor((wait % 3600000) / 60000);
        let s = Math.floor((wait % 60000) / 1000);
        infoDiv.innerHTML = `<div class="info-status st-wait">‚è≥ Attendi: ${m}m ${s}s</div>
                             <div class="info-sub">
                               <span class="bounce-hl">Rimbalzo: ${bStr}</span><br>
                               Target: ${distStr}
                             </div>`;
        actDiv.innerHTML = "";
      } else if (isValidNow) {
        infoDiv.innerHTML = `<div class="info-status st-now">‚ñ∂ LANCIA ORA!</div>
                             <div class="info-sub">
                               <span class="bounce-hl">Rimbalzo: ${bStr}</span><br>
                               Target: ${distStr}
                             </div>`;
        if (!actDiv.querySelector('.lnk-btn-launch')) {
            actDiv.innerHTML = `<a class="lnk-btn-launch" href="${linkUrl}" onclick="event.stopPropagation(); markLaunched(${i})">LANCIA</a>`;
        }
      } else {
        r.target = null;
      }
    }

    function markLaunched(i) { rows.forEach(r => r.launched = false); rows[i].launched = true; renderList(); }
    function resetLaunched(i) { if (rows[i].launched) { rows[i].launched = false; renderList(); } }
    function toggleCovered(i) { rows[i].covered = !rows[i].covered; rows[i].launched = false; renderList(); }
    function reset() { document.getElementById('inputArea').classList.remove('hidden'); document.getElementById('resArea').classList.add('hidden'); if (ticker) clearInterval(ticker); resetInput(); }
    function pad(n) { return n < 10 ? '0' + n : n; }
  </script>
