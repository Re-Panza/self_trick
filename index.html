<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>LK Battle Calculator — Mondo 337</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Rajdhani:wght@400;500;600;700&display=swap');

    :root {
      --bg-deep: #0a0c0f;
      --bg-card: #111418;
      --bg-card2: #161b22;
      --bg-input: #0d1117;
      --border: #2a313a;
      --border-focus: #3b82f6;
      --text-primary: #e6edf3;
      --text-secondary: #8b949e;
      --text-muted: #484f58;
      --accent: #3b82f6;
      --accent-hover: #60a5fa;
      --accent-dim: rgba(59, 130, 246, .15);
      --gold: #d4a843;
      --gold-dim: rgba(212, 168, 67, .12);
      --green: #3fb950;
      --green-dim: rgba(63, 185, 80, .12);
      --red: #f85149;
      --red-dim: rgba(248, 81, 73, .12);
      --warn: #e3b341;
      --warn-dim: rgba(227, 179, 65, .12);
      --row-highlight: rgba(212, 168, 67, .22);
      --row-covered: rgba(63, 185, 80, .09);
    }

    * { box-sizing: border-box; margin: 0; padding: 0 }

    body {
      font-family: 'Rajdhani', sans-serif;
      background: var(--bg-deep);
      color: var(--text-primary);
      min-height: 100vh;
      padding: 10px 6px; /* Padding minimo */
      line-height: 1.3;
    }

    .wrap { max-width: 1140px; margin: 0 auto }

    /* HEADER */
    .hdr { text-align: center; margin-bottom: 20px }
    .hdr h1 { font-size: 1.6rem; font-weight: 700; letter-spacing: 2px; text-transform: uppercase; color: var(--gold); }
    .hdr p { color: var(--text-muted); font-size: .8rem; margin-top: 4px; font-family: 'Share Tech Mono', monospace }

    /* CARD */
    .card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
    }

    .card-t {
      font-size: .7rem; font-weight: 600; text-transform: uppercase; letter-spacing: 1.2px;
      color: var(--text-muted); margin-bottom: 10px; display: flex; align-items: center; gap: 6px;
    }
    .dot { width: 5px; height: 5px; border-radius: 50%; background: var(--accent) }

    /* FORM ELEMENTS */
    .fg { display: flex; flex-direction: column; width: 100%; margin-bottom: 8px; }
    .fg label { font-size: .7rem; color: var(--text-muted); margin-bottom: 4px; text-transform: uppercase; font-weight: 600; }
    
    .fg input, .fg select {
      background: var(--bg-input); border: 1px solid var(--border); border-radius: 5px;
      padding: 10px; color: var(--text-primary); font-family: 'Share Tech Mono', monospace;
      font-size: .9rem; outline: none; width: 100%;
    }
    .fg input:focus, .fg select:focus { border-color: var(--border-focus) }

    .form-row { display: flex; gap: 8px; }
    .form-row > .fg { flex: 1; }

    /* CHECKBOX */
    .cb-row {
      display: flex; align-items: center; gap: 10px; padding: 10px;
      background: var(--bg-card2); border-radius: 5px; border: 1px solid var(--border); margin-top: 5px;
    }
    .cb-row input { width: 20px; height: 20px; accent-color: var(--accent); }
    .cb-lbl { font-size: .8rem; color: var(--text-secondary) }

    /* BUTTONS */
    .btn-row { display: flex; gap: 8px; margin-top: 15px }
    .btn {
      flex: 1; padding: 14px 0; border: none; border-radius: 6px;
      font-family: 'Rajdhani', sans-serif; font-size: 1rem; font-weight: 700;
      letter-spacing: 1px; text-transform: uppercase; cursor: pointer;
    }
    .btn-p { background: var(--accent); color: #fff }
    .btn-s { background: var(--bg-card2); color: var(--text-secondary); border: 1px solid var(--border) }

    /* STATUS */
    .st { font-family: 'Share Tech Mono', monospace; font-size: .75rem; color: var(--text-muted); margin-top: 10px; text-align: center; }
    .st .err { color: var(--red) } .st .ok { color: var(--green) }

    .coords-disp { font-family: 'Share Tech Mono', monospace; font-size: .75rem; color: var(--gold); margin-top: 5px; text-align: center; }

    /* BATTLE PHASE */
    .battle-top { display: flex; flex-direction: column; gap: 8px; margin-bottom: 10px; }
    .battle-top select { width: 100%; }
    .spd-badge { font-family: 'Share Tech Mono', monospace; font-size: .75rem; color: var(--accent); text-align: center; display: block; }

    .sum-strip { 
      display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 10px; 
      background: var(--bg-input); padding: 8px; border-radius: 5px; justify-content: center;
    }
    .sum-i { font-size: .7rem; color: var(--text-muted); }
    .sum-i strong { color: var(--text-secondary); }

    /* TABLE LAYOUT */
    .tbl-wrap { border: 1px solid var(--border); border-radius: 6px; overflow-x: hidden; }
    
    table { 
      width: 100%; border-collapse: collapse; font-family: 'Share Tech Mono', monospace; 
      font-size: .75rem; table-layout: fixed; 
    }
    
    thead th {
      background: var(--bg-card2); color: var(--text-muted); font-weight: 600; font-size: .65rem;
      padding: 6px 2px; text-align: center; border-bottom: 1px solid var(--border);
      vertical-align: middle;
    }

    tbody td {
      padding: 6px 2px; border-bottom: 1px solid rgba(42, 49, 58, .4);
      color: var(--text-secondary); text-align: center; vertical-align: middle;
      word-wrap: break-word; line-height: 1.2;
    }

    tr.r-cov { background: var(--row-covered) }
    tr.r-gar td { color: var(--text-muted); font-style: italic }

    /* COLUMNS - MOBILE OPTIMIZED */
    .th-combat { width: 18%; }  /* Ridotto */
    .th-check  { width: 10%; }  /* Minimo indispensabile */
    .th-launch { width: 44%; }  /* Spazio principale per i timer */
    .th-target { width: 28%; }  /* Spazio per il link */

    /* BADGES & LINKS */
    .w-badge {
      display: block; background: var(--warn-dim); color: var(--warn);
      padding: 4px 2px; border-radius: 4px; font-size: .65rem; /* Font più piccolo per stare in colonna */
    }
    .w-badge.open { background: var(--accent); color: #fff; font-weight: bold; box-shadow: 0 0 5px rgba(59,130,246,0.5); }
    
    .c-link {
      display: inline-block; text-decoration: none; color: #fff; background: rgba(59,130,246,0.2);
      border: 1px solid var(--accent); padding: 4px 6px; border-radius: 4px;
      font-size: .7rem; font-weight: bold; margin-bottom: 2px; width: 95%;
    }
    .c-link:hover { background: var(--accent); }

    .g-badge { font-size: .6rem; color: var(--text-muted); }
    .cov-chk { width: 16px; height: 16px; accent-color: var(--green); }

    /* MOBILE SPECIFIC OVERRIDES */
    @media (max-width: 600px) {
        .hdr h1 { font-size: 1.4rem; }
        .card { padding: 10px; }
        
        /* Font ancora più compatti per tabelle */
        table { font-size: 0.7rem; }
        
        /* Forza a capo il testo nelle celle */
        tbody td span { display: block; } 
    }

    .hidden { display: none !important }
  </style>
</head>
